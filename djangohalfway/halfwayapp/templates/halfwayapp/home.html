{% extends "halfwayapp/base.html" %}

{% block content %}
<div class = "container">
    <div class="row">
    <h1>Let's get started. <small>Enter your starting point.</small></h1>
</div>
</div>
<div class="container">
<div class="row">
    <form method="post" class="form-horizontal">
    {% csrf_token %}
    <table class="table-condensed">
    {% for form in forms %}
        {{ form }}
    {% endfor %}
    </table>
    <input type="submit" name="PersonA_submit" value="Submit" class="btn btn-success"/>
</form>

</div>
</div>
</div>


  
{% endblock %}
